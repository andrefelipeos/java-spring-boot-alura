spring.datasource.url=jdbc:mariadb://localhost/vollmed_api
spring.datasource.username=root
spring.datasource.password=root

spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=quantidade
spring.data.web.sort.sort-parameter=ordenacao

server.error.include-stacktrace=never

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

api.configuration.default-timezone=-03:00
api.security.token.signature-key=${JWT_SECRET:signaturekey}
